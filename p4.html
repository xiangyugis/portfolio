  <h1 id="mapTitle">All Bus Stations in Wocerster<h1>
    <div id="mapFirstGeoJ" style="width: 80%; height: 600px; justify-content: center;"></div>
      <script>
      var mapGeoJSON = L.map('mapFirstGeoJ').setView([42.2519, -71.8238],16);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	        maxZoom: 19,
	        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(mapGeoJSON);

      var myGeoJSON = 'WRTA_Bus_Stops_FeaturesToJSO_cleaned.geojson'
      function createCustomIcon (feature, latlng) {
      let myIcon = L.icon({
        iconUrl: 'Bus_11.png',
        iconSize:     [25, 25], // width and height of the image in pixels
        iconAnchor:   [12, 12], // point of the icon which will correspond to marker's location
        popupAnchor:  [0, 0] // point from which the popup should open relative to the iconAnchor
      })
        return L.marker(latlng, { icon: myIcon })
      }

    // create an options object that specifies which function will called on each feature
      let myLayerOptions = {
        pointToLayer: createCustomIcon
      }


        // create the GeoJSON layer
        L.geoJSON(myGeoJSON, myLayerOptions).addTo(mapGeoJSON);
      </script>
